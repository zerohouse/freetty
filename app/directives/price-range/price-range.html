<slider format="moneyFormat" floor="{{floor}}" ceiling="{{ceiling}}" ng-model-low="min" step="{{step}}"
        ng-model-high="max"></slider>
<span class="min"><i class="font-s fa fa-krw"></i>{{min.moneyFormat()}}</span>
<span class="max"><i class="font-s fa fa-krw"></i>{{max.moneyFormat()}}<span ng-show="max==ceiling">+</span></span>
