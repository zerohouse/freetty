<div class="reply">
    <div class="col-sm-3">
        <div user-info="reply.writer" ui-sref="profile({url:reply.writer})"></div>
    </div>
    <div class="col-sm-9 top-padding-m">
        <span mod-textarea="reply.reply" mod-save="save" placeholder="내용을 작성해주세요." mod-right="isMyReply()"
              mod="mod"></span>
        <small ng-show="!mod" ng-click="delete(reply)" ng-show="isMyReply()">삭제</small>
        <div ng-show="!mod">
            <small>{{reply.date.toDate().toString()}}</small>
        </div>
    </div>
</div>
