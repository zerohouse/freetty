<div class="row">
    <div class="photo" popup="profile">
        <img ng-src="{{photo}}">
    </div>
    <div class="info">
        <div class="name" profile-popup="user">{{user.name}}</div>
        <div class="badge" ng-repeat="specialty in user.introduce.specialty | limitTo:2">{{specialty}}</div>
    </div>
</div>
