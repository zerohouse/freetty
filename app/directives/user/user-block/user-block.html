<div class="row">
    <div class="photo" ng-click="userPopup(user)">
        <img ng-src="{{photo}}">
    </div>
    <div class="info">
        <div class="name" ng-click="userPopup(user)">{{user.name}}</div>
        <div class="badge" ng-repeat="specialty in user.introduce.specialty | limitTo:2">{{specialty}}</div>
    </div>
</div>
