<div class="article">
    <div photos="article.photos"></div>
    <div class="price"><i class="fa fa-krw"></i>{{article.price.moneyFormat()}}
    </div>

    <div class="info">
        <div user-info="article.provider" prefix="by "></div>

        <div class="title">
            <div ui-sref="article({_id:article._id})">{{article.head.substring(0, 30)}}</div>
            <span class="tags" ng-repeat="tag in article.tags | limitTo:3">#{{tag}}</span>
        </div>
    </div>
    <div class="footer">
        <article-likes article="article"></article-likes>
        <span ui-sref="article({_id:article._id, scroll:'recommends'})"><i class="fa fa-comment-o"></i> {{article.reply}}</span>
        <span class="location">{{distance}} <i class="fa fa-map-marker"></i></span>
    </div>
</div>
