<input ng-click="SHOW($event)" ng-model="keyword"
       ng-keydown="keydown($event)"
       placeholder="{{placeholder}}">
<ul ng-show="show" class="list-group results">
    <li class="list-group-item" ng-repeat="result in results = (tagResults | filter: keyword | limitTo:limit)"
        ng-class="{active:select == results.indexOf(result)}"
        ng-mouseover="SELECT(results.indexOf(result))" ng-click="selectSelected();">
        {{result.keyword}}<a class="badge">{{result.hits}}</a>
    </li>
</ul>
