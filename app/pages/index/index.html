<!DOCTYPE html>
<html ng-app="freetty">
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app/lib/colorpicker.css">
    <link rel="stylesheet" href="/app/lib/slider.css">
    <link rel="stylesheet" href="/app/lib/animate.min.css">
    <link rel="stylesheet" href="/app/lib/anim.in.out.css">
    <link rel="stylesheet" href="/node_modules/angular-date-picker/angular-date-picker.css">
    <link rel="stylesheet" href="/dist/css.css">
    <title>Freetty!</title>
</head>
<body ng-controller="index">
<nav class="navbar navbar-default navbar-fixed-top" ng-class="state.nav">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="main">F R E E T T Y</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li id="search" class="hide-when-sm">
                    <a>
                        <auto-complete-ajax keyword="keyword" placeholder="스타일" limit="5"
                                            ng-model="query.keywords"></auto-complete-ajax>
                        <i ui-sref="search" class="fa fa-search"></i>

                    </a>
                </li>
                <li class="show-when-sm">
                    <a ui-sref="search">
                        Style <i class="fa fa-search"></i> </a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!rootUser.logged"><a popup="login">로그인</a></li>
                <li ng-show="!rootUser.logged"><a popup="login">회원가입</a></li>
                <li class="dropdown" ng-show="rootUser.logged">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{rootUser.name}} <span class="red font-m"
                                                                     ng-show="rootUser.newMessage">new</span> <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu arrow-div">
                        <li profile-popup="rootUser">내 프로필</li>
                        <li ng-show="rootUser.type=='provider'" ui-sref="profile({url:rootUser._id})">내 페이지</li>
                        <li ng-show="rootUser.type!='provider'" ng-click="toArtist()">아티스트 등록하기</li>
                        <li class="divider"></li>
                        <li ui-sref="message">메시지 <span class="red" ng-show="rootUser.newMessage">new</span></li>

                        <li ng-click="logout()">로그아웃</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


<div ui-view id="main" class="anim-in-out anim-fade" data-anim-speed="400"></div>
<div ui-view="popupTrigger"></div>
<ng-include src="'/app/pages/popup/popup.html'"></ng-include>

<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjs11FmMMAlR5LamjEKMHVnXNmcO-Lpbw"></script>
<script src="/app/lib/jquery.js"></script>
<script src="/app/lib/bootstrap.min.js"></script>
<script src="/app/lib/wow.min.js"></script>
<script src="/node_modules/autosize/dist/autosize.min.js"></script>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.min.js"></script>
<script src="/node_modules/angular-date-picker/angular-date-picker.js"></script>
<script src="/node_modules/angular-scroll/angular-scroll.min.js"></script>
<script src="/app/lib/anim.in.out.js"></script>
<script src="/app/lib/slider.js"></script>
<script src="/app/lib/angular-wysiwyg.js"></script>
<script src="/app/lib/bootstrap-colorpicker-module.js"></script>
<script src="/node_modules/markdown/lib/markdown.js"></script>
<script src="/dist/js.js"></script>
</body>
</html>
