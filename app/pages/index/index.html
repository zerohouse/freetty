<!DOCTYPE html>
<html ng-app="freetty">
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/lib/flat/css/flat-ui.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app/lib/colorpicker.css">
    <link rel="stylesheet" href="/app/lib/slider.css">
    <link rel="stylesheet" href="/node_modules/angular-date-picker/angular-date-picker.css">
    <link rel="stylesheet" href="/dist/css.css">
    <title>Freetty!</title>
</head>
<body ng-controller="index">
<help scroll-hide="learnMore"></help>
<div class="nav-block"></div>
<nav class="navbar navbar-default navbar-background" scroll-condition="this.pageYOffset >= element[0].offsetHeight"
     ng-class="{'navbar-fixed-top':!learnMore,'navbar-white':!learnMore &&scrollCondition}" ng-controller="nav">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a ui-sref="services">Freetty</a>
            </div>
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="bs-navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!user.logged"><a ng-click="popup('login', $event)">로그인</a></li>
                <li ng-show="!user.logged"><a ng-click="popup('register', $event)">회원가입</a></li>
                <li class="login-profile" ng-show="user.logged">
                    <div user-photo="user._id" ng-click="auth()"></div>
                    <span class="name">{{user.name}}<i class="fa fa-caret-down"></i></span>
                    <ul class="list-group">
                        <li class="list-group-item" ng-click="logout()">로그아웃</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div ui-view></div>

<div class="popup" ng-show="popup.isShow()" ng-controller="popup">
    <div class="window" ng-click="$event.stopPropagation()">


        <div class="login-popup" ng-show="popup.getState()=='login' || popup.getState() == 'register'">
            <ul class="nav tabs">
                <li class="half" ng-class="{active:popup.getState()=='login'}" ng-click="popup('login')">
                    <a>로그인</a>
                </li>
                <li class="half" ng-class="{active:popup.getState()=='register'}" ng-click="popup('register')">
                    <a>회원가입</a>
                </li>
            </ul>

            <h1>FREETTY</h1>

            <div class="input-group">
                <input class="form-control" placeholder="이메일" ng-model="user.email" name="email"
                       regex="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                       message="이메일 형식이 맞지 않습니다.">
                <span class="message"
                      ng-show="!exist && popup.getState() =='login' && regex['email']">가입하지 않은 이메일입니다.</span>
                <span class="message"
                      ng-show="exist && popup.getState() =='register' && regex['email']">이미 존재하는 아이디입니다.</span>
            </div>
            <div class="input-group">
                <input class="form-control" regex=".{6,}" message="패스워드는 6글자이상입니다." name="password" placeholder="패스워드"
                       type="password" ng-model="user.password">
            </div>

            <div class="input-group" ng-show="popup.getState()=='register'">
                <input class="form-control" name="name" regex=".{2,}" message="이름은 두글자 이상입니다." placeholder="이름"
                       ng-model="user.name">
            </div>

            <div class="btn btn-default form-control" ng-show="popup.getState()=='login'" ng-click="login();">로그인</div>
            <div class="btn btn-default form-control" ng-show="popup.getState()=='register'" ng-click="register();">회원가입
            </div>

        </div>
    </div>
</div>

<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script data-require="bootstrap@*" data-semver="3.1.1"
        src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjs11FmMMAlR5LamjEKMHVnXNmcO-Lpbw"></script>
<script src="/node_modules/autosize/dist/autosize.min.js"></script>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.min.js"></script>
<script src="/node_modules/angular-date-picker/angular-date-picker.js"></script>
<script src="/app/lib/slider.js"></script>
<script src="/app/lib/angular-wysiwyg.js"></script>
<script src="/app/lib/bootstrap-colorpicker-module.js"></script>
<script src="/node_modules/markdown/lib/markdown.js"></script>
<script src="/dist/js.js"></script>
</body>
</html>
