<div class="container">

    <div class="row bottom-border margin-bottom">
        <div class="panel-body">
            <h1>Step 2</h1>
            <small>자신의 전문분야를 입력합니다.</small>
        </div>
    </div>

    <div class="row bottom-border bottom-space">
        <div class="col-md-6">
            <label class="font-m">국가 미용 자격증 등록 </label>

            <div class="input-group none-top-margin">
                <input class="form-control" type="text" placeholder="국가 미용자격 인증">
                <a class="input-group-addon" ng-click="popup('license', $event)">추가</a>
            </div>

            <label class="font-m">전문분야 <span class="red">*</span></label>
            <auto-complete data="['헤어', '네일', '스킨케어', '왁싱', '속눈썹 증모 연장']" placeholder="전문분야" limit="5"
                           selected-class="badge" ng-model="user.introduce.specialty"></auto-complete>
            <br>

            <label class="font-m">사용제품 <span class="red">*</span></label>
            <auto-complete data="['펜틴']" placeholder="사용제품" limit="5"
                           selected-class="badge" ng-model="user.introduce.product"></auto-complete>

            <br>

            <label class="font-m">외국어 </label>
            <auto-complete data="['English', '中國語', '日本語', 'Spanish']" placeholder="외국어" limit="5"
                           selected-class="badge" ng-model="user.introduce.lang"></auto-complete>

            <br>


        </div>
    </div>

    <div class="row bottom-border margin-bottom">
        <div class="panel-body">
            <a class="btn btn-primary" ng-click="save('artist-register-step1')">이전단계</a>
            <a class="btn btn-primary" ng-click="save()">임시저장</a>
            <a class="btn btn-primary" ng-click="save('artist-register-step3')">다음단계</a>
        </div>
    </div>


</div>
