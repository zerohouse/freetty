    <span class="col-sm-4">
        <i ng-show="mod" class="fa"
           ng-click="user.introduce.working[day].attend = !user.introduce.working[day].attend;save();"
           ng-class="{'fa-check-circle':user.introduce.working[day].attend, 'fa-circle':!user.introduce.working[day].attend}"></i> {{day}}</span>
    <span class="col-sm-8">
        <timer-range time-start="user.introduce.working[day].start" mod-right="mod"
                     time-end="user.introduce.working[day].end" step="1" ng-mouseup="save()"
                     floor="24" ceiling="96" placeholder="ê·¼ë¬´ì‹œê°„(AnyTime)"></timer-range>
    </span>
</div>
