<div class="container">
    <div class="row profile">
        <div class="col-md-4">
            <img ngf-accept="'image/*'" ng-model="files" ngf-select="true" ngf-drop="true"
                 ng-src="{{photo}}">
        </div>
        <div class="col-md-8">

            {{file}}{{files}}
            <h1 mod-textarea="user.profile.head" mod-save="save" mod-right="true"></h1>

            <p mod-textarea="user.profile.body" mod-save="save" mod-right="true"></p>

        </div>

    </div>
</div>

{{user}}
