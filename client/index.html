<!DOCTYPE html>
<html ng-app="freetty">
<head lang="ko">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css.css">
    <title>Freetty!</title>
</head>
<body ng-controller="root">
<nav class="navbar navbar-default navbar-background">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="main">Freetty</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <div user-photo="user._id" ng-click="auth()"></div>
            </li>
        </ul>

    </div>

</nav>
<div ui-view></div>

<script src="/node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.min.js"></script>
<script src="/dist/js.js"></script>
</body>
</html>
